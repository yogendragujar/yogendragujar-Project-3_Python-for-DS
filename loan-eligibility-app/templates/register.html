<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        #headStyle {
            display: flex;
            flex-direction: row;
            column-gap: 5px;
        }

        #formbox {
            text-align: center;
            width: fit-content;
            margin: auto;
            margin-top: 12%;
            border: 1px solid black;
            padding: 2%;
            box-shadow: -4px 10px 5px 0px rgba(102, 147, 206, 0.75);

        }

        a {
            margin-top: 3%;
        }
    </style>
</head>

<body>
    <div id="formbox">
        <h2>Register Page</h2>
        <div id="headStyle">
            <form method="POST">
                <input type="text" placeholder="username" name="username">
                <input type="password" name="password">
                <button type="submit" >Register</button>
            </form>
        </div>
        <div>
            <a class="btn btn-success" role="button" href="{{ url_for('login') }}">Already have an account? Log In</a>
        </div>
    </div>
</body>

</html>
